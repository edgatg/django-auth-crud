{% extends 'base.html' %}

{% block content %}



{{ error }}

<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            
            <form action="/signup/" method="POST" class="card card-body ">
                <h1 class="text-center">Sign UP</h1>
                {% csrf_token %}

                <!--{{form.as_p}} -->

                <div class="mb-3">
                    <label for="username">Username:</label>
                    <input type="text" name="username" class="form-control" placeholder="Write your username" id="username">
                </div>

                <div class="mb-3">
                    <label for="password1">Password:</label>
                    <input type="password" name="password1" class="form-control" placeholder="Write your password" id="password1">
                </div>

                <div class="mb-3">
                    <label for="password2">Confirm yor Password:</label>
                    <input type="password" name="password2" class="form-control" placeholder="Confirm your password" id="password2">
                </div>

                <button class="btn btn-primary">
                    signup
                </button>


            </form>
        </div>
    </div>
</main>

{% endblock %}
